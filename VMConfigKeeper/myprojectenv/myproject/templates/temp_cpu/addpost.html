{% extends 'base.html' %}

{% block content %} 

<h1>{{ title_name }}</h1>
    <form class="row g-3 needs-validation" novalidate action="" method="POST">
        {% csrf_token %}
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Название конфигурации</label>
          <input type="text" class="form-control" id="validationCustom01" value="default_ubuntu" required name="field_title">
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Имя пользователя</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required name="field_user">
          </div>
        </div>
        <div class="input-group">
            <span class="input-group-text">Описание конфигурации</span>
            <textarea class="form-control" aria-label="Описание конфигурации" name="field_text"></textarea>
          </div>
        <div class="mb-3">
            <label for="formFileSm" class="form-label">Конфигурация</label>
            <input class="form-control form-control-sm" id="formFileSm" type="file" name="field_file">
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required name="field_check>
            <label class="form-check-label" for="invalidCheck">
              Соглашение на публикацию
            </label>
            <div class="invalid-feedback">
              Вы должны принять перед отправкой.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Добавить</button>
        </div>
      </form>


{% endblock %}
