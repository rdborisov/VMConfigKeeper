
{% extends 'base.html' %}


{% block content %}
{% include 'temp_cpu/includes/cpu_temp.html' %}

<ul class="list-articles">
	{% for p in posts %}
	{% if p.is_published %}
			<li><h2>{{p.title}}</h2>
    {% autoescape off %}
	{{p.content|linebreaks|truncatewords:40}}
    {% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post">
                <a href='{{ p.get_absolute_url }}'>
                <button type="button" class="btn btn-info">Подробнее</button>
                </a>
            </p>
			</li>
	{% endif %}
	{% endfor %}
</ul>




{% endblock %}
